<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 100!</p>
        <input type="number" id="guess-input" placeholder="Digite seu palpite">
        <button id="guess-button">Adivinhar</button>
        <p id="attempts">Tentativas: 0</p>
        <p id="result-message"></p>
        <button id="restart-button" style="display: none;">Reiniciar</button>
    </div>




    <div id="confetti-container"></div> <!-- Contêiner para os confetes -->
    <script src="script.js"></script>
</body>
</html>
