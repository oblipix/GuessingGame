<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="./favicon/file.png" type="image/x-icon">

</head>
<body>

    <!-- Contêiner de informações do usuário -->
    <div id="user-info-container" style="display: none;">
        <div id="avatar" class="avatar"></div>
        <p id="p-username"></p>
        <p id="attempts">Tentativas: 0</p>
        <p id="score">Pontuação: 0</p> 
    </div>



    <!-- Modal do jogo -->
    <div id="game-modal" style="display: none;">
        <div class="modal-content">
            <div id="game-mode-selection">
                <input type="text" id="username" placeholder="Seu nome ou username." />
                <h2>Jogo de Adivinhação</h2>
            
                <button id="solo-button" disabled>Iniciar</button>
                    <h3>Escolha seu Avatar</h3>
                    
                <div id="avatar-selection">
                        <div class="avatar-row">
                            <img src="./avatares/1.png" alt="Avatar 1" class="avatar-option" />
                            <img src="./avatares/2.png" alt="Avatar 2" class="avatar-option" />
                            <img src="./avatares/3.png" alt="Avatar 3" class="avatar-option" />
                            <img src="./avatares/4.png" alt="Avatar 4" class="avatar-option" />
                            <img src="./avatares/5.png" alt="Avatar 5" class="avatar-option" />
                            <img src="./avatares/6.png" alt="Avatar 6" class="avatar-option" />
                        </div>
                        <div class="avatar-row">
                            <img src="./avatares/7.png" alt="Avatar 7" class="avatar-option" />
                            <img src="./avatares/8.png" alt="Avatar 8" class="avatar-option" />
                            <img src="./avatares/9.png" alt="Avatar 9" class="avatar-option" />
                            <img src="./avatares/10.png" alt="Avatar 10" class="avatar-option" />
                            <img src="./avatares/11.png" alt="Avatar 11" class="avatar-option" />
                            <img src="./avatares/12.png" alt="Avatar 12" class="avatar-option" />
                        </div>
                    </div>

                    <h6>Desenvolvido por <a href="https://github.com/oblipix" target="_blank">Maria Carolina</a></h6>

                    
                   </div>

                  
            </div>


           
        </div>
    </div>

    
    <!-- Contêiner principal do jogo -->
    <div id="game-container">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 1 e 100!</p>
        <input type="number" id="guess-input" placeholder="Digite seu palpite" />
        <button id="guess-button">Adivinhar</button>
        <p id="result-message"></p>
        <button id="restart-button" style="display: none;">Reiniciar</button>
    </div>











    <div id="confetti-container"></div>
    <script src="script.js"></script>
</body>
</html>
